<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cellular Font Specimen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      /* background: url("media/bg1.jpg") no-repeat center center fixed;
      background-size: cover; */
      background-color: #F0F0F0;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
    } */


    #controls {
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(240, 240, 240, 0.95);
  padding: 20px 30px;
  /* border: 1px solid black; <-- Added stroke */
  border-radius: 12px;
  text-align: center;
  z-index: 10;
  font-family: 'BB Strata Pro Headline', monospace;
}

#controls label {
  display: block;
  margin-bottom: 0px;
  margin:0;
  font-size: 14px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #333;
}

#controls input[type="text"] {
  width: 340px;
  padding: 5px 12px;
  margin-bottom: 16px;
  border:none;
  font-size: 16px;
  font-family: 'BB Strata Pro Headline', monospace;
  text-align: center;
  background-color: #ffffff;
}

#controls input[type="range"] {
  -webkit-appearance: none;
  width: 240px;
  height: 4px;
  background: rgb(156, 156, 156);
  border-radius: 1px;
  margin-top: 0px;
  outline: none;
  cursor: pointer;
}

#controls input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 25px;
  width: 25px;
  border: 1.5px solid rgb(123, 123, 123);
  background: rgb(255, 255, 255);
  border-radius: 50%;
  cursor: pointer;
}

#controls input[type="range"]::-moz-range-thumb {
  height: 20px;
  width: 20px;
  border: 2px solid black;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

#controls input[type="range"]::-moz-range-track {
  height: 2px;
  background: black;
  border-radius: 1px;
}

    #presets {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0);
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 10;
    }

    #presets h4 {
      margin: 0 0 10px 0;
      text-transform: uppercase;
      font-size: 14px;
      font-family: 'BB Strata Pro Headline', monospace;
    }

    .preset-buttons button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 24px;
      /* border:0.25px solid grey; */
      border:none;
      border-radius: 4px;
      font-family: 'BB Strata Pro Headline', monospace;
      cursor: pointer;
      background: #ddd;
    }

    .preset-buttons button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="textInput">Type Something Here</label><br />
    <input type="text" id="textInput" value="Cellular" /><br />
    <label for="distortionSlider">Growth</label><br />
    <input type="range" id="distortionSlider" min="0" max="30" step="0.1" value="10" />
  </div>

  <div id="presets">
    <h4>Fonts</h4>
    <div class="preset-buttons">
      <button onclick="switchSketch('regular')">C-01</button>
      <button onclick="switchSketch('break')">C-02</button>
      <button onclick="switchSketch('mutate')">C-03</button>
      <button onclick="switchSketch('crystallize')">C-04</button>
      <button onclick="switchSketch('regenerate')">C-05</button>
      
     
    </div>
  </div>

  <script>
    let currentSketch;

    function switchSketch(preset) {
      if (currentSketch) currentSketch.remove();
      switch (preset) {
        case 'regular':
          currentSketch = new p5(sketchRegular);
          break;
        case 'mutate':
          currentSketch = new p5(sketchMutate);
          break;
        case 'regenerate':
          currentSketch = new p5(sketchRegenerate);
          break;
        case 'crystallize':
          currentSketch = new p5(sketchCrystallize);
          break;
        case 'break':
          currentSketch = new p5(sketchBreak);
          break;
      }
    }

    // Launch with Regular
    window.onload = () => {
      switchSketch('regular');
    }
  </script>

  <script src="sketches/sketch-regular.js"></script>
  <script src="sketches/sketch-mutate.js"></script>
  <script src="sketches/sketch-regenerate.js"></script>
  <script src="sketches/sketch-crystallize.js"></script>
  <script src="sketches/sketch-break.js"></script>
</body>
</html>
